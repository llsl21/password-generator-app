<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Password generator app</title>
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main class="password-generator">
      <div class="bubble" hidden>success copying to clipboard!</div>
      <h1 class="password-generator__heading">Password Generator</h1>
      <div class="password-generator__wrapper">
        <article class="password-generator__output">
          <span class="password-generator__output-content">P4$5W0rD!</span>
          <button class="password-generator__output-img-wrapper">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              />
            </svg>
          </button>
        </article>
        <article class="password-generator__input">
          <div class="password-generator__input-range-group">
            <label
              for="password-generator__range-input"
              class="password-generator__input-range-label"
              >Character Length</label
            >
            <span class="password-generator__input-range-output">0</span>
            <input
              type="range"
              id="password-generator__range-input"
              min="0"
              max="20"
              step="1"
            />
          </div>
          <div class="password-generator__input-checkbox-group">
            <div class="password-generator__input-checkbox-row">
              <input
                type="checkbox"
                name="password-strength"
                id="inc_uppercase"
                value="uppercase"
              /><label for="inc_uppercase">Include Uppercase Letters</label>
            </div>
            <div class="password-generator__input-checkbox-row">
              <input
                type="checkbox"
                name="password-strength"
                id="inc_lowercase"
                value="lowercase"
              /><label for="inc_lowercase">Include Lowercase Letters</label>
            </div>
            <div class="password-generator__input-checkbox-row">
              <input
                type="checkbox"
                name="password-strength"
                id="inc_number"
                value="number"
              /><label for="inc_number">Include Numbers</label>
            </div>
            <div class="password-generator__input-checkbox-row">
              <input
                type="checkbox"
                name="password-strength"
                id="inc_symbol"
                value="symbol"
              /><label for="inc_symbol">Include Symbols</label>
            </div>
          </div>
          <div class="password-generator__input-button-group">
            <div class="password-generator__input-strength-placeholder">
              <span class="password-generator__input-strength-text"
                >STRENGTH</span
              >
              <span class="password-generator__input-strength-output"></span>
              <div class="password-generator__input-strength-indicator">
                <span
                  class="password-generator__input-strength-indicator1"
                ></span>
                <span
                  class="password-generator__input-strength-indicator2"
                ></span>
                <span
                  class="password-generator__input-strength-indicator3"
                ></span>
                <span
                  class="password-generator__input-strength-indicator4"
                ></span>
              </div>
            </div>
            <button class="password-generator__input-strength-button" disabled>
              GENERATE<svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
